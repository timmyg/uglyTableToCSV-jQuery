<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uglyTableToCSV-jQuery Sample</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../src/jquery.uglytabletocsv.js" charset="utf-8"></script>
<script>
$(document).ready(function(){
    $('table#sample-table').uglyTableToCSV({
	    'tableHeadersSelector':'thead tr:first', //only get the first table tow as the second tr contains worthless headers
	    'columnsSliceRanges':'0-1;2-4',//get 1st, 3rd, 4th columns (by index)
	    'tableRowsSelector':'tbody tr',//data rows selector
	    'columnNames':'Color-customname, Shape-CustomName, Price-CuStoMnAmE',
	    'customFileName': 'sampleCSV.csv' 
	});	
});
</script>
</head>
<body>

<table id="sample-table">
	<thead>
		<tr>
			<th>Color</th>
			<th>Ignore</th>
			<th>Shape</th>
			<th>Price</th>
		</tr>
		<tr>
			<th>Ignore</th>
			<th>Ignore</th>
			<th>Ignore</th>
			<th>Ignore</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Blue</td>
			<td>Dog</td>
			<td>Square</td>
			<td>$43.00</td>
		</tr>
		<tr>
			<td>Green</td>
			<td>Frog</td>
			<td>Triangle</td>
			<td>$3.10</td>
		</tr>
		<tr>
			<td>Yellow</td>
			<td>Pig</td>
			<td>Rectangle</td>
			<td>$12.20</td>
		</tr>
	</tbody>

</table> 
	
</body>
</html>â€‹
